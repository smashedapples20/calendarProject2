<!DOCTYPE html>
<html>
  <head>
    <title>Calendar Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="ext/fullCalendar/fullcalendar.css" />

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="ext/fullCalendar/lib/moment.min.js"></script>
    <script src="ext/fullCalendar/fullcalendar.min.js"></script>
    <script src="calendarApp.js"></script>
    <script src="appointmentPanel.js"></script>
    <script>
        $(document).ready(function() {
            var events = [
                {
                    id: 1,
                    title: 'Repeating Event',
                    start: '2016-09-16T16:00:00'
                }
            ];

            var panel = new window.app.panel();
            var app = new window.app.mainViewModel(events, panel);
            app.init();
        });
    </script>
    <style>

        body {
            margin: 40px 10px;
            padding: 0;
            font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
            font-size: 14px;
        }

        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }

    </style>
  </head>
  <body>
    <div class='overlay'>
    </div>
    <div class='container'>
        <div id='calendar'></div>
        <div id='agenda'></div>
    </div>
    <div class="appointmentPanel">
        <div class="panelContent">
            <label>Appointment name: </label>
            <input type="text">
        </div>
        <div class="panelButtons">
            <button id="save">Save</button>
            <button id="cancel">Cancel</button>
        </div>
    </div>
  </body>

</html>
